<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-solid box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{quicklinks.create_entry_select.adminTitle}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" enctype="multipart/form-data" name="create_entry_select" action="jsp/admin/plugins/quicklinks/DoCreateEntry.jsp">
					<input type="hidden" name="entry_type_id" id="entry_type_id" value="${entry.entryType.id}">
					<input type="hidden" name="quicklinks_id" id="quicklinks_id" value="${entry.idQuicklinks}">
					<input type="hidden" name="next_step" id="next_step" value="modify">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="title">#i18n{quicklinks.create_entry_select.labelTitle} *</label>
						<div class="col-xs-12 col-sm-5 col-md-5">
							<input type="text" name="title" id="title" tabindex="1" maxlength="255" value="${entry.title}" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 col-md-2" for="target">#i18n{quicklinks.create_entry_select.labelTarget} *</label>
					<#assign targetChecked = false />
						<div class="col-xs-12 col-sm-10 col-md-10">
							<label class="radio-inline">
								<input type="radio" name="target" id="target1" value="_blank" <#if target_default_value = "_blank">checked="checked"</#if> /> #i18n{quicklinks.create_entry_select.target.blank}
							</label>
							<#assign targetChecked = true />
							<label class="radio-inline">
								<input type="radio" name="target" id="target2" value="_self"  <#if target_default_value = "_self">checked="checked"</#if> /> #i18n{quicklinks.create_entry_select.target.self}
							</label>
							<#assign targetChecked = true />
							<label class="radio-inline">
								<input type="radio" name="target" id="target3" value="_parent"  <#if target_default_value = "_parent">checked="checked"</#if>/> #i18n{quicklinks.create_entry_select.target.parent}
							</label>
							<#assign targetChecked = true />
							<label class="radio-inline">
								<input type="radio" name="target" id="target4" value="_top"  <#if target_default_value = "_top">checked="checked"</#if> /> #i18n{quicklinks.create_entry_select.target.top}
							</label>
							<#assign targetChecked = true />
							<label class="radio-inline">
								<input type="radio" name="target" id="target5" value="" <#if !targetChecked>checked="checked"</#if> /> #i18n{quicklinks.create_entry_select.target.other}
							</label>
							<label class="radio-inline">
								<input type="text" name="target_framename" id="target_framename" tabindex="2" class="form-control" onchange="javascript:document.getElementById('target5').checked = true;" maxlength="255" value="<#if !targetChecked>${target_default_value}</#if>" />
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
							<button class="btn btn-primary btn-flat" type="submit" >
								<i class="fa fa-check"></i>&nbsp;#i18n{quicklinks.create_entry_select.buttonLabelCreate}
							</button>
							<a class="btn btn-default btn-flat" href="jsp/admin/plugins/quicklinks/ModifyQuicklinks.jsp?&quicklinks_id=${entry.idQuicklinks}">
								<i class="fa fa-close"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<script language="javascript">
$(document).ready( function(){
	$("#target_framename").attr("disabled","disabled");
	$('input[type="radio"]').click( function(){
		if( $(this).attr("id")  =="target5" ){
			$("#target_framename").removeAttr("disabled");
		} else {
			$("#target_framename").val("");
			$("#target_framename").attr("disabled","disabled");
		}
	});
});
</script>
