<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-solid box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{quicklinks.create_entry_select_option.adminTitle}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" name="create_entry_select_option" action="jsp/admin/plugins/quicklinks/DoCreateEntrySelectOption.jsp">
					<input type="hidden" name="entry_id" id="entry_id" value="${entry.id}">
					<input type="hidden" name="quicklinks_id" id="quicklinks_id" value="${entry.idQuicklinks}">
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="title">#i18n{quicklinks.create_entry_select_option.labelTitle} * </label>
						<div class="col-xs-12 col-sm-5 col-md-5">
							<input type="text" name="title" id="title" tabindex="1" maxlength="255" value="" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="url">#i18n{quicklinks.create_entry_select_option.labelUrl} * </label>
						<div class="col-xs-12 col-sm-5 col-md-5">
							<input type="text" name="url" id="url" tabindex="2" maxlength="255" value="" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
						<button class="btn btn-primary btn-flat" type="submit" >
							<i class="fa fa-check"></i>&nbsp;#i18n{quicklinks.create_entry_select_option.buttonLabelCreate}
						</button>
						<a class="btn btn-default btn-flat" href="jsp/admin/plugins/quicklinks/ModifyQuicklinks.jsp?&quicklinks_id=${entry.idQuicklinks}">
							<i class="fa fa-close"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
						</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
