<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-solid box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{quicklinks.modify_entry_url.adminTitle}</h3>
				</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" enctype="multipart/form-data" name="modify_entry_url" action="jsp/admin/plugins/quicklinks/DoModifyEntry.jsp">
					<input type="hidden" name="entry_id" id="entry_id" value="${entry.id}" />
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="title">#i18n{quicklinks.modify_entry_url.labelTitle} * </label>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<input type="text" name="title" id="title" tabindex="1" size="50" maxlength="255" value="${entry.title}" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="target">#i18n{quicklinks.modify_entry_url.labelTarget} * </label>
						<#assign targetChecked = false />
						<div class="col-xs-12 col-sm-10 col-md-10">
							<label class="radio-inline">
								<input type="radio" name="target" id="target1" value="_blank" <#if entry.target = "_blank"><#assign targetChecked = true /> checked="checked"</#if> /> #i18n{quicklinks.modify_entry_url.target.blank}
							</label>
							<label class="radio-inline">
								<input type="radio" name="target" id="target2" value="_self" <#if entry.target = "_self"><#assign targetChecked = true /> checked="checked"</#if> /> #i18n{quicklinks.modify_entry_url.target.self}
							</label>
							<label class="radio-inline">
								<input type="radio" name="target" id="target3" value="_parent" <#if entry.target = "_parent"><#assign targetChecked = true /> checked="checked"</#if>/> #i18n{quicklinks.modify_entry_url.target.parent}
							</label>
							<label class="radio-inline">
								<input type="radio" name="target" id="target4" value="_top" <#if entry.target = "_top"><#assign targetChecked = true /> checked="checked"</#if> /> #i18n{quicklinks.modify_entry_url.target.top}
							</label>
							<label class="radio-inline">
								<input type="radio" name="target" id="target5" value="" <#if !targetChecked> checked="checked"</#if> /> #i18n{quicklinks.modify_entry_url.target.other}
							</label>
							<label class="radio-inline">
								<input type="text" name="target_framename" id="target_framename" tabindex="2" placeholder="#i18n{quicklinks.modify_entry_url.labelTarget} *" title="#i18n{quicklinks.modify_entry_url.labelTarget} *" class="input-sm form-control" onchange="javascript:document.getElementById('target5').checked = true;"maxlength="255" value="<#if !targetChecked>${entry.target}</#if>" />
							</label>
							 
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="description">#i18n{quicklinks.modify_entry_url.labelDescription}</label>
							<div class="col-xs-12 col-sm-4 col-md-4">
								<input type="text" name="description" id="description" tabindex="2" size="50" maxlength="255" value="${entry.description!}" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="url">#i18n{quicklinks.modify_entry_url.labelUrl} *</label>
							<div class="col-xs-12 col-sm-4 col-md-4">
								<input type="text" name="url" id="url" tabindex="3" size="50" maxlength="255" value="${entry.url}" class="form-control" required>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="image">#i18n{quicklinks.modify_entry_url.labelImage}</label>
						<div class="col-xs-12 col-sm-4 col-md-4">
							<input type="file" name="image" id="image" tabindex="4">
							<div class="checkbox">
								<label class="checkbox">
									<input type="checkbox" name="update_image" id="update_image" tabindex="5" value="true" />#i18n{quicklinks.modify_entry_url.labelUpdateImage}
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="display_properties">#i18n{quicklinks.modify_entry_url.labelDisplayProperties} *</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
						<#list display_properties_list as item>
							<label class="radio-inline">
								<input type="radio" tabindex="6" <#if item.code="${entry.entryUrlDisplayProperties.value}">checked="checked"</#if> name="display_properties" value="${item.code}" />#i18n{${item.name}}
							</label>
						</#list>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-xs-12 col-sm-2 col-md-2" for="link_properties">#i18n{quicklinks.modify_entry_url.labelLinkProperties} * :</label>
						<div class="col-xs-12 col-sm-10 col-md-10">
						<#list link_properties_list as item>
							<label class="radio-inline">
								<input type="radio" tabindex="7" <#if item.code="${entry.entryUrlLinkProperties.value}">checked="checked"</#if> name="link_properties" value="${item.code}" />#i18n{${item.name}}
							</label>
						</#list>
						</div> 	
					</div> 	
					<div class="form-group">	
						<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
							<button class="btn btn-primary btn-flat" type="submit" >
								<i class="fa fa-check"></i>&nbsp;#i18n{quicklinks.modify_entry_url.buttonLabelModify}
							</button>
							<a class="btn btn-default btn-flat" href="jsp/admin/plugins/quicklinks/ModifyQuicklinks.jsp?&quicklinks_id=${entry.idQuicklinks}">
								<i class="fa fa-close"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
							</a>
						</div> 
					</div> 
				</form>
			</div>
		</div>
	</div>
</div>
<script language="javascript">
$(document).ready( function(){
	if( $("#target_framename").val() =="" ){
		$("#target_framename").attr("disabled","disabled");
	}
	
	$('input[type="radio"]').click( function(){
		if( $(this).attr("id") =="target5" ){
			$("#target_framename").removeAttr("disabled");
		} else {
			$("#target_framename").val("");
			$("#target_framename").attr("disabled","disabled");
		}
	});
});
</script>
