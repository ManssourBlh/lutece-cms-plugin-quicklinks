<div class="row-fluid">
	<div class="span12" >
	<fieldset>
	<legend>#i18n{quicklinks.modify_entry_select_option.adminTitle}</legend>
		<form class="form-horizontal" method="post" name="modify_entry_select_option" action="jsp/admin/plugins/quicklinks/DoModifyEntrySelectOption.jsp">
		<input type="hidden" name="option_id" id="option_id" value="${entry_select_option.id}" />
		<input type="hidden" name="entry_id" id="entry_id" value="${entry_select_option.idEntry}" />
		<div class="control-group">
		<label class="control-label" for="title">#i18n{quicklinks.modify_entry_select_option.labelTitle} * :</label>
			   <div class="controls">
					<input type="text" name="title" id="title" tabindex="1" maxlength="255" value="${entry_select_option.title}" />
			</div>
		</div>
		<div class="control-group">
		<label class="control-label" for="url">#i18n{quicklinks.modify_entry_select_option.labelUrl} * :</label>
			   <div class="controls">
					<input type="text" name="url" id="url" tabindex="1"  maxlength="255" value="${entry_select_option.url}" />
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary btn-small" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{quicklinks.modify_entry_select_option.buttonLabelModify}</button>
			<button class="btn btn-primary btn-small" onclick="javascript:window.history.back();" ><i class="icon-remove-circle icon-white"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</button>
		</div>
		</form>
	</fieldset>
	</div>
</div>
