<div class="content-box" >
<h2>#i18n{quicklinks.modify_entry_select_option.adminTitle}</h2>
<form method="post" name="modify_entry_select_option" action="jsp/admin/plugins/quicklinks/DoModifyEntrySelectOption.jsp">
        <p>
       		<label for="title">#i18n{quicklinks.modify_entry_select_option.labelTitle} * :</label>
            <input type="text" name="title" id="title" tabindex="1" size="50" maxlength="255" value="${entry_select_option.title}" />
        </p>
        <p>
       		<label for="url">#i18n{quicklinks.modify_entry_select_option.labelUrl} * :</label>
            <input type="text" name="url" id="url" tabindex="1" size="50" maxlength="255" value="${entry_select_option.url}" />
        </p>
		<p>
			<input type="hidden" name="option_id" id="option_id" value="${entry_select_option.id}" />
			<input type="hidden" name="entry_id" id="entry_id" value="${entry_select_option.idEntry}" />
			<input type="submit" value="#i18n{quicklinks.modify_entry_select_option.buttonLabelModify}" tabindex="8" class="button" />
			<input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />
		</p>
</form>
</div>
