<script language="javascript" type="text/javascript">
function linkservice() 
{
	javascript:document.getElementById('show_preview').innerHTML = "&nbsp;";
	fen=window.open("${base_url}/jsp/admin/insert/GetAvailableInsertServices.jsp?input=content&selected_text=","#i18n{quicklinks.modify_entry_internal_link.labelLinkService}","toolbar=no, scrollbars=yes, status=yes, location=no, directories=no, menubar=no, width=550, height=450");
	fen.focus();
}
</script>

<div class="content-box" >
<h2>#i18n{quicklinks.modify_entry_internal_link.adminTitle}</h2>
<form method="post" name="modify_entry_internal_link" action="jsp/admin/plugins/quicklinks/DoModifyEntry.jsp">
        <p>
       		<label for="title">#i18n{quicklinks.modify_entry_internal_link.labelTitle} * :</label>
            <input type="text" name="title" id="title" tabindex="1" size="50" maxlength="255" value="${entry.title}" />
            <br />
            <label>&nbsp;</label>#i18n{quicklinks.modify_entry_internal_link.descriptionTitle}
        </p>
		<p>
    		<label>#i18n{quicklinks.modify_entry_internal_link.labelContent} * :</label>
		</p>
		<p>
       		<textarea id="content" name="content" rows="5" cols="60">${entry.content}</textarea>
        	<img src="images/admin/skin/plugins/quicklinks/actions/linkservice.png" id="img_linkservice" onclick="javascript:linkservice();" style="border:none;display: none;" title="#i18n{quicklinks.modify_entry_internal_link.labelLinkService}" />
        	<br />
        	<label>&nbsp;</label>#i18n{quicklinks.modify_entry_internal_link.descriptionContent}
		</p>
		<p id="show_preview_section" style="display: none;">
		<label for="show_preview"><input type="button" class="button" value="#i18n{quicklinks.modify_entry_internal_link.buttonShowPreview}" onclick="javascript:document.getElementById('show_preview').innerHTML = document.getElementById('content').value + '&nbsp;'" /></label>
       	<div id="show_preview">&nbsp;</div>
       	</p>
		<p>
			<input type="hidden" name="entry_id" id="entry_id" value="${entry.id}" />
			<input type="submit" value="#i18n{quicklinks.modify_entry_internal_link.buttonLabelModify}" tabindex="10" class="button" />
			<input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />
		</p>
</form>
</div>

<script language="javascript" type="text/javascript">
	document.getElementById('content').readOnly = true;
	document.getElementById('img_linkservice').style.display = "inline";
	document.getElementById('show_preview_section').style.display = "block";
</script>
