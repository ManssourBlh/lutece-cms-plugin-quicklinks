<div class="row-fluid">
	<div class="span12" >
	<fieldset>
	<legend>#i18n{quicklinks.modify_entry_internal_link.adminTitle}</legend>
	<form class="form-horizontal" method="post" name="modify_entry_internal_link" action="jsp/admin/plugins/quicklinks/DoModifyEntry.jsp">
	<input type="hidden" name="entry_id" id="entry_id" value="${entry.id}" />
    <div class="control-group">
		<label class="control-label" for="title">#i18n{quicklinks.modify_entry_internal_link.labelTitle} * :</label>
            <div class="controls">
				<input type="text" name="title" id="title" tabindex="1" maxlength="255" value="${entry.title}" />
				<span class="help-text">#i18n{quicklinks.modify_entry_internal_link.descriptionTitle}</span>
			</div>
	</div>
    <div class="control-group">
		<label class="control-label" > #i18n{quicklinks.modify_entry_internal_link.labelContent} * :</label>
			<div class="controls">
			<textarea id="content" name="content" rows="5" class="span8">${entry.content}</textarea>
        	<img src="images/admin/skin/plugins/quicklinks/actions/linkservice.png" id="img_linkservice" onclick="javascript:linkservice();" style="border:none;display: none;" title="#i18n{quicklinks.modify_entry_internal_link.labelLinkService}" />
        	<span class="help-text">#i18n{quicklinks.modify_entry_internal_link.descriptionContent}</span>
		</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="show_preview">
		<div class="controls">
			<button class="btn btn-primary btn-small" onclick="javascript:document.getElementById('show_preview').innerHTML = document.getElementById('content').value + '&nbsp;'" >#i18n{quicklinks.modify_entry_internal_link.buttonShowPreview}</button>
		</label>
		</div>
	</div>
    <div id="show_preview">&nbsp;</div>
    <div class="form-actions">
		<button class="btn btn-primary btn-small" type="submit" ><i class="icon-ok icon-white"></i>&nbsp;#i18n{quicklinks.modify_entry_internal_link.buttonLabelModify}</button>
		<a class="btn btn-small" href="jsp/admin/plugins/quicklinks/ModifyQuicklinks.jsp?&quicklinks_id=${entry.idQuicklinks}"><i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</a>
	</div>  	
	</form>
	</fieldset>
	</div>
</div>
<script language="javascript" type="text/javascript">
function linkservice() 
{
	javascript:document.getElementById('show_preview').innerHTML = "&nbsp;";
	fen=window.open("${base_url}/jsp/admin/insert/GetAvailableInsertServices.jsp?input=content&selected_text=","#i18n{quicklinks.modify_entry_internal_link.labelLinkService}","toolbar=no, scrollbars=yes, status=yes, location=no, directories=no, menubar=no, width=550, height=450");
	fen.focus();
}
</script>
<script language="javascript" type="text/javascript">
	document.getElementById('content').readOnly = true;
	document.getElementById('img_linkservice').style.display = "inline";
	document.getElementById('show_preview_section').style.display = "block";
</script>
