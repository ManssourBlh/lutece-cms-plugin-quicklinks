<#include "/admin/util/editor/editor.html" />
<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">#i18n{quicklinks.modify_entry_text.adminTitle}</h3>
			</div>
			<div class="box-body">
				<form class="form-horizontal" method="post" name="create_entry_text" action="jsp/admin/plugins/quicklinks/DoModifyEntry.jsp">
				<input type="hidden" name="entry_id" id="entry_id" value="${entry.id}" />
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 col-md-2" for="title">#i18n{quicklinks.create_entry_text.labelTitle} *</label>
					<div class="col-xs-12 col-sm-10 col-md-10">
						<input type="text" name="title" id="title" tabindex="1" maxlength="255" value="${entry.title}" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-xs-12 col-sm-2 col-md-2" > #i18n{quicklinks.create_entry_text.labelDescription} *</label>
					<div class="col-xs-12 col-sm-10 col-md-10">
						<textarea id="description" class="richtext form-control" name="description" rows="20">${entry.description}</textarea>
					</div>
				</div>
				<div class="form-group">	
					<div class="col-xs-12 col-sm-offset-2 col-sm-10 col-md-offset-2 col-md-10">
						<button class="btn btn-primary btn-flat" type="submit">
							<i class="fa fa-check"></i>&nbsp;#i18n{quicklinks.modify_entry_text.buttonLabelModify}
						</button>
						<a class="btn btn-default btn-flat" href="jsp/admin/plugins/quicklinks/ModifyQuicklinks.jsp?&quicklinks_id=${entry.idQuicklinks}">
							<i class="fa fa-close"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}
						</a>
					</div>
				</div>
				</form>
			</div>
		</div>
	</div>
</div>

<@initEditor />
