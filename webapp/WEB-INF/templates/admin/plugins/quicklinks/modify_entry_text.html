<#include "/admin/util/editor/editor.html" />

<div class="content-box" >
<h2>#i18n{quicklinks.modify_entry_text.adminTitle}</h2>
<form method="post" name="modify_entry_text" action="jsp/admin/plugins/quicklinks/DoModifyEntry.jsp">
        <p>
       		<label for="title">#i18n{quicklinks.modify_entry_text.labelTitle} * :</label>
            <input type="text" name="title" id="title" tabindex="1" size="50" maxlength="255" value="${entry.title}"/>
        </p>
		<p>
    		<label>#i18n{quicklinks.modify_entry_text.labelDescription} * :</label>
		</p>
		<p>
    		<div id="richtext" class="editor">
       		<textarea id="description" class="richtext" name="description" style="width:100%;" rows="20" cols="90">
       			${entry.description}
        	</textarea>
	    	</div>
		</p>
		<p>
			<input type="hidden" name="entry_id" id="entry_id" value="${entry.id}" />
			<input type="submit" value="#i18n{quicklinks.modify_entry_text.buttonLabelModify}" tabindex="10" class="button" />
			<input class="button" type="button" onclick="javascript:history.go(-1)" value="#i18n{portal.admin.message.buttonCancel}" />
		</p>
</form>
</div>

<@initEditor />
