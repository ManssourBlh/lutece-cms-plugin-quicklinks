<#include "/admin/util/editor/editor.html" />
<div class="row-fluid">
	<div class="span12" >
	<fieldset>
	<legend>#i18n{quicklinks.modify_entry_text.adminTitle}</legend>
		<form class="form-horizontal" method="post" name="create_entry_text" action="jsp/admin/plugins/quicklinks/DoModifyEntry.jsp">
		<input type="hidden" name="entry_id" id="entry_id" value="${entry.id}" />
		<div class="control-group">
			<label class="control-label" for="title">#i18n{quicklinks.modify_entry_text.labelTitle} * :</label>
				<div class="controls">
					<input type="text" name="title" id="title" tabindex="1" maxlength="255" value="${entry.title}" />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" > #i18n{quicklinks.modify_entry_text.labelDescription} * :</label>
			<div class="controls">
				<textarea id="description" class="richtext span7" name="description" rows="20">${entry.description}</textarea>
			</div>
		</div>
		<div class="form-actions">	
			<button class="btn btn-primary btn-small" type="submit"><i class="icon-ok icon-white"></i>&nbsp;#i18n{quicklinks.modify_entry_text.buttonLabelModify}</button>
			<a class="btn btn-small" href="jsp/admin/plugins/quicklinks/ModifyQuicklinks.jsp?&quicklinks_id=${entry.idQuicklinks}"><i class="icon-remove-circle"></i>&nbsp;#i18n{portal.admin.message.buttonCancel}</a>
		</div>
		</form>
	</fieldset>
	</div>
</div>

<@initEditor />
